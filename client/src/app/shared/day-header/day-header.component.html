<div class="day-header">
    <div class="day-header__day-date">{{ dayDate | dayHeader: 'dayDate'}}</div>
    <div class="day-header__month-year-wrapper">
        <div class="day-header__month">{{ dayDate | dayHeader: 'month'}}</div>
        <div class="day-header__year">{{ dayDate | dayHeader: 'year'}}</div>
    </div>
    <div class="day-header__day-name">{{ dayDate | dayHeader: 'dayName'}}</div>
</div>
