<div class="form-box">
  <div class="form-box__box" #spinnerWrapper>
    <h3 class="form-box__title">{{ "FORM.REGISTER" | translate }}</h3>
    <app-alert-message
      *ngIf="showErrorMessage"
      [type]="'danger'"
      [message]="'FORM.USER_ALREADY_EXISTS' | translate"
      (closeAlert)="showErrorMessage = false"
    ></app-alert-message>
    <form
      class="form-box__form"
      [formGroup]="registerForm"
      (ngSubmit)="onSubmit()"
    >
      <div
        class="form-group"
        [class.form-group--invalid]="
          f.name.invalid && (f.name.dirty || isSubmitted)
        "
      >
        <label class="form-group__label">{{ "FORM.NAME" | translate }}</label>
        <div class="input-group">
          <div class="input-group__icon">
            <i class="icon-user"></i>
          </div>
          <input
            type="text"
            class="form-group__control"
            formControlName="name"
          />
        </div>
        <span class="form-group__feedback">{{
          "FORM.REQUIRED_FIELD" | translate
        }}</span>
      </div>
      <div
        class="form-group"
        [class.form-group--invalid]="
          f.email.invalid && (f.email.dirty || isSubmitted)
        "
      >
        <label class="form-group__label">{{ "FORM.EMAIL" | translate }}</label>
        <div class="input-group">
          <div class="input-group__icon">
            <i class="icon-email"></i>
          </div>
          <input
            type="email"
            class="form-group__control"
            formControlName="email"
          />
        </div>
        <span class="form-group__feedback">{{
          "FORM.REQUIRED_FIELD" | translate
        }}</span>
      </div>
      <div
        class="form-group"
        [class.form-group--invalid]="
          f.password.invalid && (f.password.dirty || isSubmitted)
        "
      >
        <label class="form-group__label">{{
          "FORM.PASSWORD" | translate
        }}</label>
        <div class="input-group">
          <div class="input-group__icon">
            <i class="icon-key"></i>
          </div>
          <input
            type="password"
            class="form-group__control"
            formControlName="password"
          />
        </div>

        <span class="form-group__feedback">{{
          "FORM.REQUIRED_FIELD" | translate
        }}</span>
      </div>
      <div class="form-box__form-footer">
        <button type="submit" class="btn btn--primary">
          {{ "FORM.SUBMIT" | translate }}
        </button>
        <p>
          {{ "FORM.ALREADY_HAVE_ACCOUNT" | translate }}
          <a [routerLink]="['/login']">{{ "FORM.LOGIN" | translate }}</a>
        </p>
      </div>
    </form>
  </div>
</div>
