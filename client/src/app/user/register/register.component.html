<div class="form-box">
  <div class="form-box__box">
    <h3 class="form-box__title">Register</h3>
    <form
      class="form-box__form"
      [formGroup]="registerForm"
      (ngSubmit)="onSubmit()"
    >
      <div
        class="form-group"
        [class.form-group--invalid]="
          f.name.invalid && (f.name.dirty || isSubmitted)
        "
      >
        <label class="form-group__label">Name</label>
        <input type="text" class="form-group__control" formControlName="name" />
        <span class="form-group__feedback">{{
          "FORM.REQUIRED_FIELD" | translate
        }}</span>
      </div>
      <div
        class="form-group"
        [class.form-group--invalid]="
          f.email.invalid && (f.email.dirty || isSubmitted)
        "
      >
        <label class="form-group__label">Email</label>
        <input type="email" class="form-group__control" formControlName="email" />
        <span class="form-group__feedback">{{
          "FORM.REQUIRED_FIELD" | translate
        }}</span>
      </div>
      <div
        class="form-group"
        [class.form-group--invalid]="
          f.password.invalid && (f.password.dirty || isSubmitted)
        "
      >
        <label class="form-group__label">Password</label>
        <input
          type="password"
          class="form-group__control"
          formControlName="password"
        />
        <span class="form-group__feedback">{{
          "FORM.REQUIRED_FIELD" | translate
        }}</span>
      </div>
      <div class="form-box__form-footer">
        <button type="submit" class="btn btn--primary">Submit</button>
        <p>
          Already have an account? <a [routerLink]="['/login']">Login</a>
        </p>
      </div>
    </form>
  </div>
</div>
