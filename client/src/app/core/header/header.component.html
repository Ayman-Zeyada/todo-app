<header class="header">
  <h1 class="header__title">{{ "HEADER.TODO_APP" | translate }}</h1>
  <button class="btn btn--link" (click)="changeLang('ar')" *ngIf="currentUsedLanguage === 'en'">
    {{ "HEADER.LANG_BUTTON_AR" | translate }}
  </button>
  <button class="btn btn--link" (click)="changeLang('en')" *ngIf="currentUsedLanguage === 'ar'">
    {{ "HEADER.LANG_BUTTON_EN" | translate }}
  </button>
</header>
